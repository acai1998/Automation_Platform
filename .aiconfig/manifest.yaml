# Standard directory structure
directory_structure:
  src/: "Frontend source code (React)"
  server/: "Backend source code (Express)"
  configs/: "Configuration files"
  tests/: "Test files"
  scripts/: "Utility scripts"
  docs/: "Documentation"
  shared/: "Shared types and utilities"
  public/: "Static assets"
  dist/: "Build output"
  archive/: "Archived/deprecated files"
  tmp/: "Temporary files (git-ignored)"
  .aiconfig/: "AI refactoring configuration"

# Path aliases
aliases:
  "@/*": "./src/*"
  "@shared/*": "./shared/*"
  "@configs/*": "./configs/*"

# Build and validation commands
commands:
  analyze: "npx tsc --noEmit"
  build: "npm run build"
  validate: "npm run build && npx tsc --noEmit -p tsconfig.json && npx tsc --noEmit -p tsconfig.server.json"
  dev: "npm run start"
