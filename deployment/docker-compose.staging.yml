version: '3.8'

# 预发布环境 Docker Compose 配置
# 用途: 在预发布环境中部署自动化测试平台
# 特点: 接近生产配置、性能测试、集成验证

services:
  # 主应用服务
  app:
    image: ${DOCKER_REGISTRY}/${APP_NAME}:${BUILD_VERSION}
    container_name: ${COMPOSE_PROJECT_NAME}-app
    restart: unless-stopped

    environment:
      - NODE_ENV=staging
      - PORT=3000

    env_file:
      - .env

    ports:
      - "3000:3000"

    volumes:
      # 数据持久化
      - app-data:/app/data
      - app-logs:/app/logs

      # 配置文件挂载
      - ./configs/app.staging.conf:/app/config/app.conf:ro

      # 时区同步
      - /etc/localtime:/etc/localtime:ro

    networks:
      - automation-network

    depends_on:
      - redis

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 45s

    # 资源限制（接近生产环境）
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1.5G
        reservations:
          cpus: '0.3'
          memory: 384M

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

    # 安全配置
    security_opt:
      - no-new-privileges:true

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-redis
    restart: unless-stopped

    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}

    ports:
      - "6379:6379"

    volumes:
      - redis-data:/data
      - ./configs/redis.staging.conf:/usr/local/etc/redis/redis.conf:ro

    networks:
      - automation-network

    # 健康检查
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"

    volumes:
      # Nginx 配置
      - ./configs/nginx.staging.conf:/etc/nginx/nginx.conf:ro
      - ./configs/nginx-sites-staging:/etc/nginx/conf.d:ro

      # SSL 证书（测试证书）
      - ./certs/staging:/etc/nginx/certs:ro

      # 日志
      - nginx-logs:/var/log/nginx

    networks:
      - automation-network

    depends_on:
      - app

    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # 性能测试工具
  k6:
    image: grafana/k6:latest
    container_name: ${COMPOSE_PROJECT_NAME}-k6
    restart: "no"

    volumes:
      - ./tests/performance:/scripts

    networks:
      - automation-network

    depends_on:
      - app

    # 仅在性能测试时运行
    profiles:
      - performance

  # 监控服务（简化版）
  prometheus:
    image: prom/prometheus:latest
    container_name: ${COMPOSE_PROJECT_NAME}-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'

    ports:
      - "9090:9090"

    volumes:
      - ./configs/prometheus.staging.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    networks:
      - automation-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

    # 仅在启用监控时运行
    profiles:
      - monitoring

  # Grafana 仪表盘
  grafana:
    image: grafana/grafana:latest
    container_name: ${COMPOSE_PROJECT_NAME}-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-staging123}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel

    ports:
      - "3001:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana-staging:/etc/grafana/provisioning:ro

    networks:
      - automation-network

    depends_on:
      - prometheus

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # 仅在启用监控时运行
    profiles:
      - monitoring

  # 日志分析工具
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ${COMPOSE_PROJECT_NAME}-elasticsearch
    restart: unless-stopped

    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false

    ports:
      - "9200:9200"

    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data

    networks:
      - automation-network

    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 512M

    # 仅在启用日志分析时运行
    profiles:
      - logging

  # Kibana 日志查看
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: ${COMPOSE_PROJECT_NAME}-kibana
    restart: unless-stopped

    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200

    ports:
      - "5601:5601"

    networks:
      - automation-network

    depends_on:
      - elasticsearch

    # 仅在启用日志分析时运行
    profiles:
      - logging

# 网络配置
networks:
  automation-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

# 数据卷配置
volumes:
  # 应用数据
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/${APP_NAME}/staging/data

  # 应用日志
  app-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/${APP_NAME}/staging/logs

  # Redis 数据
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/${APP_NAME}/staging/redis-data

  # Nginx 日志
  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/${APP_NAME}/staging/nginx-logs

  # Prometheus 数据
  prometheus-data:
    driver: local

  # Grafana 数据
  grafana-data:
    driver: local

  # Elasticsearch 数据
  elasticsearch-data:
    driver: local